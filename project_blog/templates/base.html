{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="/">首页</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'account_reset_password' %}">重设密码</a></li>
                <li><a href="{% url 'account_email' %}">变更电子邮件</a></li>
                <li><a href="{% url 'account_logout' %}">登出</a></li>
            {% else %}
                <li><a href="{% url 'account_login' %}">登入</a></li>
                <li><a href="{% url 'account_signup' %}">注册</a></li>
            {% endif %}
            <li><a href="#">新随笔</a></li>
            <li><a href="#">联系</a></li>
            <li><a href="#">订阅</a></li>
            <li><a href="#">管理</a></li>
        </ul>
        <hr>
    </header>

    {% block content %}{% endblock %}

    <footer style="clear: both">
        <hr>
        <p style="text-align: center"><small>Copyright ©2018 ouru</small></p>
    </footer>
</body>
</html>
